<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enrollment_design.css">
    <title>Enrollment Form</title>
</head>
<body>
    <div class="main_container">
        <form id="enrollment_form">
            <h1>Enrollment Form</h1>
            <div class="container">
                <div>
                    <label>Student ID Numeber:</label>
                    <input type="text" placeholder="">
                </div>
               
                <div>
                    <label>First Name:</label>
                    <input type="text" placeholder="">
                </div>
                
                <div>
                    <label>Last Name:</label>
                    <input type="text" placeholder="">
                </div>
                
                <div>
                    <label>Mobile Number:</label>
                    <input type="text" placeholder="">
                </div>

                <div>
                    <label>Email:</label>
                    <input type="text" placeholder="">
                </div> 
            </div>

            <div>
                <div class="container" id="programs">
                    <label>Programs</label>
                    <div>
                        <input type="radio">
                        <label>Bacherlor of Science in Computer Science (BSCS)</label>
                        <b></b>
                        <input type="radio">
                        <label>Bacherlor of Science in Information Technology (BSIT)</label>

                        <input type="radio">
                        <label>Bacherlor of Science in Computer Engineering (BSCpE)</label>
                    </div>
                </div>
            </div>

            <div>
                <button>Submit</button>
                <button>Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
